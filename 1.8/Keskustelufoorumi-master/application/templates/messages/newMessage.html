{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('message_new', group_id= group_id) }}" id="newMessage">
  <table>
   <tr>
    <td>
      {{ form.name.label }}
    </td>
   </tr>
   <tr>
    <td>
     {{ form.name(cols="60", rows="5") }}
    </td>
   </tr>
   <tr>
    <td>    
      <ul>
       {% for error in form.name.errors %}
       <li>{{ error }}</li>
       {% endfor %}
      </ul>
    </td>
   <tr>
    <td colspan="2">
     <input type="submit" value="post message"/>
    </td>
   </tr>
</form>

{% endblock %}
