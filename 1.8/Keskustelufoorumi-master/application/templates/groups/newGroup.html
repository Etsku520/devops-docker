{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('group_new') }}" id="newGroup">
  <table>
   <tr>
    <td>
      {{ form.heading.label }}
    </td>
   </tr>
   <tr>
    <td>
     {{ form.heading }}
    </td>
   </tr>
   <tr>
    <td>    
      <ul>
       {% for error in form.heading.errors %}
       <li>{{ error }}</li>
       {% endfor %}
      </ul>
     </td>
    </tr>
   <tr>
    <td colspan="2">
     <input type="submit" value="create group"/>
    </td>
   </tr>
  </table>
</form>

{% endblock %}
