{% extends "layout.html" %}
{% block body %}
<p>
<a href="{{ url_for('modify_group_form', group_id = group_id) }}">back</a>
</p>
<b>Select a category to add</b>
<form action="{{ url_for('add_groupcategory', group_id = group_id)  }}", method="POST">
    <select name="category" colours method="GET">
        {% for cat in response %}
        <option value = "{{cat.id}}">{{ cat.category }}</option>
        {% endfor %}
    </select>
    <input type="submit", value = "Submit">
</form>

{% endblock %}
